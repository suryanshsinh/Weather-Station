<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="nav-bar">
        <h1 class="page-title">Weather Station</h1>
    </header>
    <section class="content">
        <div class="cards">
            <div class="card">
                <div class="refresh" onclick="fetchReadings()" id="refresh">
                </div>
                <div class="convert" onclick="convertUnit()" id="unit">
                    °F
                </div>
                <div class="station">
                    <div class="location-pin"></div>
                    <div class="station-name">Station 12</div>
                </div>
                <div class="weather">
                    <div class="weather-icon"></div>
                    <div class="temperature" id="temperature">
                        20°<span>C</span>
                    </div>
                </div>
                <div class="more-stats">
                    <div class="more-stat">
                        <div class="icon" style="background-image: url(/assets/humidity.png)">Humidity</div>
                        <div class="value" id="humidity">75%</div>
                    </div>
                    <div class="more-stat">
                        <div class="icon" style="background-image: url(/assets/pressure.png)">Pressure</div>
                        <div class="value" id="pressure">50hPa</div>
                    </div>
                    <!-- <div class="more-stat">
                        <div class="icon" style="background-image: url(/assets/altitude.png)">Altitude</div>
                        <div class="value">44</div>
                    </div> -->
                </div>
            </div>
        </div>
    </section>
    <footer></footer>
    <script src="/scripts.js"></script>
</body>
</html>
